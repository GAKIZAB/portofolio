<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" width="400" height="180">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="180" fill="url(#bgGrad4)"/>
  
  <!-- Sentiment Analysis Title -->
  <text x="20" y="25" fill="#0f172a" font-size="12" font-family="Inter, sans-serif" font-weight="600">Analyse de Sentiment - Réseaux Sociaux</text>
  <text x="20" y="42" fill="#64748b" font-size="9" font-family="JetBrains Mono, monospace">12,847 tweets analysés | Précision: 89.3%</text>
  
  <!-- Pie Chart for Sentiment Distribution -->
  <g transform="translate(100, 100)">
    <!-- Positive sentiment - 55% -->
    <path d="M 0,0 L 0,-65 A 65,65 0 0,1 61.8,-20.2 Z" fill="#22c55e" stroke="white" stroke-width="2"/>
    <!-- Negative sentiment - 25% -->
    <path d="M 0,0 L 61.8,-20.2 A 65,65 0 0,1 -24.2,60.4 Z" fill="#ef4444" stroke="white" stroke-width="2"/>
    <!-- Neutral sentiment - 20% -->
    <path d="M 0,0 L -24.2,60.4 A 65,65 0 0,1 0,-65 Z" fill="#94a3b8" stroke="white" stroke-width="2"/>
    
    <!-- Center hole for donut effect -->
    <circle cx="0" cy="0" r="30" fill="white"/>
    <text x="0" y="-5" text-anchor="middle" fill="#0f172a" font-size="12" font-family="JetBrains Mono, monospace" font-weight="700">12.8K</text>
    <text x="0" y="10" text-anchor="middle" fill="#64748b" font-size="8" font-family="Inter, sans-serif">Tweets</text>
  </g>
  
  <!-- Legend -->
  <rect x="220" y="60" width="160" height="110" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Positive -->
  <rect x="235" y="75" width="14" height="14" rx="3" fill="#22c55e"/>
  <text x="255" y="86" fill="#0f172a" font-size="10" font-family="Inter, sans-serif" font-weight="600">Positif</text>
  <text x="255" y="98" fill="#64748b" font-size="9" font-family="JetBrains Mono, monospace">55% (7,066)</text>
  
  <!-- Negative -->
  <rect x="235" y="110" width="14" height="14" rx="3" fill="#ef4444"/>
  <text x="255" y="121" fill="#0f172a" font-size="10" font-family="Inter, sans-serif" font-weight="600">Négatif</text>
  <text x="255" y="133" fill="#64748b" font-size="9" font-family="JetBrains Mono, monospace">25% (3,212)</text>
  
  <!-- Neutral -->
  <rect x="235" y="145" width="14" height="14" rx="3" fill="#94a3b8"/>
  <text x="255" y="156" fill="#0f172a" font-size="10" font-family="Inter, sans-serif" font-weight="600">Neutre</text>
  <text x="255" y="168" fill="#64748b" font-size="9" font-family="JetBrains Mono, monospace">20% (2,569)</text>
  
  <!-- Stats box -->
  <rect x="330" y="75" width="40" height="50" rx="6" fill="#f1f5f9"/>
  <text x="350" y="95" text-anchor="middle" fill="#22c55e" font-size="14" font-family="JetBrains Mono, monospace" font-weight="700">89%</text>
  <text x="350" y="110" text-anchor="middle" fill="#64748b" font-size="8" font-family="Inter, sans-serif">Précision</text>
  
  <!-- Word cloud simulation - small words -->
  <text x="320" y="145" fill="#4f46e5" font-size="11" font-family="Inter, sans-serif" font-weight="600">excellent</text>
  <text x="345" y="160" fill="#06b6d4" font-size="9" font-family="Inter, sans-serif">service</text>
  <text x="325" y="168" fill="#6366f1" font-size="8" font-family="Inter, sans-serif">recommande</text>
</svg>
