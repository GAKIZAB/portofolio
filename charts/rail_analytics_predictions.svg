<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" width="400" height="180">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="fillGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  <rect width="400" height="180" fill="url(#bgGrad6)"/>
  
  <!-- Title -->
  <text x="20" y="22" fill="#0f172a" font-size="12" font-family="Inter, sans-serif" font-weight="600">Smart Rail Analytics - Prédictions de Trafic</text>
  
  <!-- Main Chart Area -->
  <rect x="20" y="32" width="260" height="110" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Y-axis grid -->
  <line x1="45" y1="42" x2="45" y2="132" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="45" y1="42" x2="270" y2="42" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="45" y1="72" x2="270" y2="72" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="45" y1="102" x2="270" y2="102" stroke="#f1f5f9" stroke-width="1"/>
  
  <!-- X-axis grid -->
  <line x1="45" y1="132" x2="270" y2="132" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="90" y1="42" x2="90" y2="132" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="135" y1="42" x2="135" y2="132" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="180" y1="42" x2="180" y2="132" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="225" y1="42" x2="225" y2="132" stroke="#f1f5f9" stroke-width="1"/>
  <line x1="270" y1="42" x2="270" y2="132" stroke="#f1f5f9" stroke-width="1"/>
  
  <!-- Historical data line (past) -->
  <polyline points="45,102 68,95 90,105 113,90 135,85 158,95 180,80" 
            fill="none" stroke="#6366f1" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Prediction line (future) -->
  <path d="M 180,80 L 203,72 Q 225,65 248,58 L 270,52" 
        fill="none" stroke="url(#lineGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Prediction confidence interval -->
  <path d="M 180,80 L 203,80 Q 225,75 248,72 L 270,68 L 270,35 L 248,45 Q 225,55 203,65 L 180,72 Z" 
        fill="url(#fillGrad)" opacity="0.5"/>
  
  <!-- Data points -->
  <circle cx="90" cy="105" r="4" fill="#6366f1" stroke="white" stroke-width="2"/>
  <circle cx="135" cy="85" r="4" fill="#6366f1" stroke="white" stroke-width="2"/>
  <circle cx="180" cy="80" r="5" fill="#4f46e5" stroke="white" stroke-width="2"/>
  <circle cx="225" cy="65" r="4" fill="#06b6d4" stroke="white" stroke-width="2"/>
  <circle cx="270" cy="52" r="4" fill="#06b6d4" stroke="white" stroke-width="2"/>
  
  <!-- Vertical separator between past and future -->
  <line x1="180" y1="42" x2="180" y2="132" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="6,3"/>
  
  <!-- Labels -->
  <text x="110" y="145" text-anchor="middle" fill="#64748b" font-size="8" font-family="Inter, sans-serif">Historique</text>
  <text x="225" y="145" text-anchor="middle" fill="#4f46e5" font-size="8" font-family="Inter, sans-serif" font-weight="600">Prédictions</text>
  
  <!-- Y-axis values -->
  <text x="38" y="45" text-anchor="end" fill="#94a3b8" font-size="8" font-family="Inter, sans-serif">50k</text>
  <text x="38" y="75" text-anchor="end" fill="#94a3b8" font-size="8" font-family="Inter, sans-serif">35k</text>
  <text x="38" y="105" text-anchor="end" fill="#94a3b8" font-size="8" font-family="Inter, sans-serif">20k</text>
  <text x="38" y="135" text-anchor="end" fill="#94a3b8" font-size="8" font-family="Inter, sans-serif">5k</text>
  
  <!-- Metrics Panel -->
  <rect x="290" y="32" width="95" height="110" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="337" y="50" text-anchor="middle" fill="#0f172a" font-size="10" font-family="Inter, sans-serif" font-weight="600">KPIs</text>
  
  <!-- MAE -->
  <text x="300" y="70" fill="#64748b" font-size="8" font-family="Inter, sans-serif">MAE</text>
  <text x="375" y="70" text-anchor="end" fill="#4f46e5" font-size="11" font-family="JetBrains Mono, monospace" font-weight="700">2.4%</text>
  
  <!-- RMSE -->
  <text x="300" y="90" fill="#64748b" font-size="8" font-family="Inter, sans-serif">RMSE</text>
  <text x="375" y="90" text-anchor="end" fill="#6366f1" font-size="11" font-family="JetBrains Mono, monospace" font-weight="700">3.1%</text>
  
  <!-- R² -->
  <text x="300" y="110" fill="#64748b" font-size="8" font-family="Inter, sans-serif">R² Score</text>
  <text x="375" y="110" text-anchor="end" fill="#06b6d4" font-size="11" font-family="JetBrains Mono, monospace" font-weight="700">0.94</text>
  
  <!-- Prediction accuracy -->
  <rect x="295" y="120" width="85" height="16" rx="8" fill="#22c55e" opacity="0.15"/>
  <text x="337" y="131" text-anchor="middle" fill="#22c55e" font-size="9" font-family="Inter, sans-serif" font-weight="600">Précision: 96.2%</text>
  
  <!-- Legend at bottom -->
  <rect x="20" y="152" width="365" height="23" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="30" y1="163" x2="50" y2="163" stroke="#6366f1" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="55" y="167" fill="#64748b" font-size="8" font-family="Inter, sans-serif">Données historiques</text>
  <line x1="145" y1="163" x2="165" y2="163" stroke="url(#lineGrad)" stroke-width="3"/>
  <text x="170" y="167" fill="#64748b" font-size="8" font-family="Inter, sans-serif">Prédictions ML</text>
  <rect x="240" y="158" width="30" height="12" rx="3" fill="#4f46e5" opacity="0.2"/>
  <text x="275" y="167" fill="#64748b" font-size="8" font-family="Inter, sans-serif">Intervalle de confiance</text>
</svg>
